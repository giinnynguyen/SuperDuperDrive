pricing.endpoint=http://localhost:8033
maps.endpoint=http://localhost:9191

# in-memory database
spring.datasource.url=jdbc:h2:mem:mydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ginny
spring.datasource.password=1234

spring.jpa.show-sql=true
# hibernate implementation for JPA: for H2 Database use H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# value update: a table will be created automatically corresponding to the entity class, for production should use validate
spring.jpa.hibernate.ddl-auto= update
# populate data in data.sql after schema generated by hibernate
spring.jpa.defer-datasource-initialization=true

# enable h2-console in browser
spring.h2.console.enabled=true
